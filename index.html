<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/float-grid.css">
</head>
<body>
	<main>
	<header class="header">
		<div class="page_title">
			<div class="page_title"><h1>Star Wars Characters</h1> <h4>Incomplete List</h4></div>
		</div>	
	</header>
	
	
	<!--When sizing the viewport down, "poe" is displaced to the right before proper responsive view. -->
	<div class="row">
		<div class="col-4">
		<div class="character_card"> <img src="images/rey_square.png">
			<h2>Ray</h2>
			<h4>Protagonist, from Tatooine</h4>
		</div>
		</div>
	<div class="col-4">
		<div class="character_card"><img src= "images/finn_square.png">	
			<h2>Finn</h2>
			<h4>Storm Trooper, befriends Ray</h4>
		</div>
	</div>
	<div class="col-4">
		<div class="character_card"><img src= "images/kylo_square.png">	
			<h2>Kyle</h2>
			<h4>Main Villain, or is he?</h4>
		</div>
	</div>
	</div>	
	<div class="row">

	<div class="col-4">
		<div class="character_card"> <img src="images/poe_square.png">
			<h2>Poe</h2>
			<h4>Neutral Pilot</h4>
		</div>
	</div>
	<div class="col-4">
		<div class="character_card"><img src="images/chewbacca_square.png">	
			<h2>Chewbacca</h2>
			<h4>A great first mate</h4>
		
		</div>
	</div>
	<div class="col-4">
		<div class="character_card"><img src="images/yoda_square.png">	
			<h2>Yoda</h2>
			<h4>Wise old Jedi master</h4>
		</div>
	</div>
		
	</div>
	</main>
</body>
</html>
